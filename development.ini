[app:main]
use = egg:gallery
reload_templates = true

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = true
pyramid.default_locale_name = en
pyramid.includes = pyramid_debugtoolbar
                   pyramid_tm
#                   pyramid_handlers
#                   pyramid_zodbconn

#tm.attempts = 3
#zodbconn.uri = file://%(here)s/data/database/Data.fs?connection_cache_size=20000

sqlalchemy.url = sqlite:///%(here)s/data/database/gallery.db

mako.directories = gallery:templates

pictures_dir = %(here)s/data/pictures
thumbnails_dir = %(here)s/data/thumbs

[server:main]
use = egg:pyramid#wsgiref
host = localhost
port = 6543

# Begin logging configuration

[loggers]
keys = root, gallery

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_gallery]
level = DEBUG
handlers =
qualname = gallery

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
